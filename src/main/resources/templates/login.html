<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/"/>

    <title>Đăng nhập</title>

    <link href="css/bootstrap/bootstrap.min.css" th:href="@{css/bootstrap/bootstrap.min.css}" rel="stylesheet"/>

    <link href="css/signin.css" th:href="@{css/signin.css}" rel="stylesheet"/>

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Đăng nhập</h2>
        <label for="userName" class="sr-only">Tên đăng nhập</label>
        <input type="text" id="userName" class="form-control" placeholder="Tên đăng nhập" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Mật khẩu</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required="required"/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> <span>Ghi nhớ</span>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
